---
layout: default
---
<div class="main-content">
  <div class="container">
    <div class="home-container">
      <div class="profile-image">
        <img src="{{ '/assets/img/pfp.jpg' | relative_url }}" alt="{{ site.title }}" />
      </div>
      
      <div class="content">
        <h1>{{ site.title }}</h1>
        
        <div class="intro">
          {{ content }}
        </div>

        <div class="links">
          {% if site.author.github %}
            <a href="https://github.com/{{ site.author.github }}" class="link" target="_blank">GitHub</a>
          {% endif %}
        </div>
      </div>
    </div>

    {% if site.posts.size > 0 %}
      <h2>Latest posts</h2>
      <ul class="post-list">
        {% for post in site.posts limit:5 %}
          <li>
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
            <small>Â· {{ post.date | date: "%b %d, %Y" }}</small>
          </li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
</div>
