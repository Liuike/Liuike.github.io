---
layout: default
---
<div class="main-content">
  <div class="container">
    <div class="home-container">
      <div class="profile-image">
        <img src="{{ '/assets/img/pfp.jpg' | relative_url }}" alt="{{ site.title }}" />
      </div>
      
      <div class="content">
        <h1>{{ site.title }}</h1>
        <p class="chinese-name">张恩岩</p>
        
        <div class="social-links">
          {% if site.author.github %}
            <a href="https://github.com/{{ site.author.github }}" target="_blank" class="social-icon" title="GitHub">
              <img src="{{ '/assets/img/github-mark-white.png' | relative_url }}" alt="GitHub" />
            </a>
          {% endif %}
          
          <a href="https://www.linkedin.com/in/luke-zhang-797875212/" target="_blank" class="social-icon" title="LinkedIn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
            </svg>
          </a>
          
          <a href="mailto:enyan_zhang1@brown.edu" class="social-icon" title="Email">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
          </a>
        </div>
        
        <div class="intro">
          {{ content }}
        </div>

        <div class="links">
        </div>
      </div>
    </div>

    {% if site.posts.size > 0 %}
      <h2>Latest posts</h2>
      <ul class="post-list">
        {% for post in site.posts limit:5 %}
          <li>
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
            <small>· {{ post.date | date: "%b %d, %Y" }}</small>
          </li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
</div>
