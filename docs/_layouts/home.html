---
layout: default
---
<section class="container">
  <h1>{{ site.title }}</h1>
  <p>{{ site.description }}</p>

  {{ content }}

  <h2>Latest posts</h2>
  <ul class="post-list">
    {% for post in site.posts limit:5 %}
      <li>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        <small>Â· {{ post.date | date: "%b %d, %Y" }}</small>
      </li>
    {% endfor %}
  </ul>
</section>
