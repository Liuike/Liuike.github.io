<header class="site-header">
  <nav class="nav container">
    <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
    <ul>
      {% for item in site.nav %}
        <li><a href="{{ item.url | relative_url }}">{{ item.name }}</a></li>
      {% endfor %}
    </ul>
  </nav>
</header>
